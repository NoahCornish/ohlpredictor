name: Update OHL Stats Daily

on:
  schedule:
    - cron: "0 3 * * *"  # Runs at 03:00 UTC (10:00 PM EST)
    - cron: "0 22 * * *" # Runs at 22:00 UTC (5:00 PM EST)
  workflow_dispatch:  # Allows manual execution

permissions:  
  contents: write  # ✅ Gives GitHub Actions permission to push changes

jobs:
  update_stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Ensures authentication for push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run OHL stats script
        run: python get_ohl_stats.py  # Replace with actual script filename

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/OHL_STATS/*.csv
          git commit -m "Automated update: OHL stats for $(date -u +"%Y-%m-%d")" || echo "No changes to commit"
          git push origin main  # ✅ Uses the default authentication token
