name: Daily OHL Predictions

on:
  schedule:
    - cron: '30 22 * * *'  # Runs daily at 22:30 PM UTC (5:30 PM EST)
    - cron: '10 3 * * *'   # Runs daily at 3:10 AM UTC (10:10 PM EST)
    - cron: '0 11 * * *'   # Runs daily at 11:00 AM UTC (6:00 AM EST)
  workflow_dispatch:       # Allows manual trigger from GitHub UI

permissions:
  contents: write  # ✅ Ensures GitHub Actions has push permissions

jobs:
  run-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # ✅ Use the latest stable version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run Prediction Script
        run: python monte_carlo_sim.py  # ✅ Ensure this script saves to docs/JSON_DATA/

      - name: Check for Changes
        id: check_changes
        run: |
          git add docs/JSON_DATA/*.json
          if git diff --cached --quiet; then
            echo "No changes detected."
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "Changes detected."
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Commit & Push Predictions
        if: env.changed == 'true'  # ✅ Only commit if changes are detected
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "Update predictions for $(date '+%Y-%m-%d %H:%M UTC')"
          git push origin main
