name: Daily OHL Predictions

on:
  schedule:
    - cron: '30 4 * * *'   # Runs daily at 4:30 AM UTC (11:30 PM EST)
    - cron: '0 11 * * *'   # Runs daily at 11:00 AM UTC (6:00 AM EST)
  workflow_dispatch:       # Allows manual trigger from GitHub UI

jobs:
  run-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Using Python 3.12 for compatibility

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run Prediction Script
        run: python monte_carlo_sim.py  # Replace with actual script path

      - name: Commit & Push Predictions
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/JSON_DATA/*.json
          git commit -m "Update predictions for $(date '+%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push
