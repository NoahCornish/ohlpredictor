<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHL Game Predictions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ✅ Password-Protected Popup -->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <h2>Secure Login</h2>
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button id="login-btn">Login</button>
            <p id="login-error" style="color: red; display: none;">Invalid credentials. Try again.</p>
        </div>
    </div>

    <nav class="navbar sticky">
        <div class="container">
            <a href="index.html" class="logo">OHL Predictions</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Menu ▾</a>
                    <div class="dropdown-content">
                        <a href="predictions.html">Predictor</a>
                        <a href="accuracy.html">Accuracy</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <header class="hero compact-hero">
        <div class="hero-content">
            <h1 class="hero-title">OHL Predictions</h1>
            <a href="predictions.html" class="btn-primary">View Predictions</a>
        </div>
    </header>

    <footer class="footer">
        <p>&copy; 2025 OHL Predictions. All Rights Reserved.</p>
        <div id="clock" class="clock"></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginPopup = document.getElementById('login-popup');
            const loginBtn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('login-error');

            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                loginPopup.style.display = 'none';
                document.body.style.display = 'block';
            } else {
                loginPopup.style.display = 'flex';
                document.body.style.display = 'none';
            }

            loginBtn.addEventListener('click', () => {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                if (username === 'noahcornish' && password === 'noahcornish') {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    loginPopup.style.display = 'none';
                    document.body.style.display = 'block';
                } else {
                    errorMsg.style.display = 'block';
                }
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });

        function updateClock() {
            const now = new Date();
            const estTime = now.toLocaleString('en-US', { 
                timeZone: 'America/New_York', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            });
            const utcTime = now.toUTCString().slice(17, 25);

            const clockElement = document.getElementById('clock');
            if (clockElement) {
                clockElement.innerHTML = `<strong>EST:</strong> ${estTime} | <strong>UTC:</strong> ${utcTime}`;
            }
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
